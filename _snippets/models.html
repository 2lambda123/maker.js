---
title: Models
---

<p>A model is represented by an object with this mandatory property:</p>

<ul>
  <li>id: string</li>
</ul>

<p>A model may have these optional properties:</p>

<ul>
  <li>origin: point</li>
  <li>paths: array of paths</li>
  <li>units: string</li>
  <li>models: array of models</li>
</ul>
